<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<h2>Fill in the form to register Patient </h2>


<form th:action="@{/register}" th:object="${patient}" method="post">
    <table>
        <tr>
            <td> First Name:</td>
            <td><input type="text" th:field="*{name}" required="required" autofocus="autofocus"/></td>
        </tr>

        <tr>
            <td> Last Name:</td>
            <td><input type="text" th:field="*{lastName}" required="required" autofocus="autofocus"/></td>
        </tr>

        <tr>
            <td> PESEL </td>
            <td>
                <input type="number" th:field="*{pesel}" required="required" autofocus="autofocus"/>
                <p th:if="${#fields.hasErrors('pesel')}" th:errors="*{pesel}">User error</p>
            </td>

        </tr>

        <tr>
            <td> Date of Birth </td>
            <td><input type="date" th:field="*{dateOfBirth}"  autofocus="autofocus"/></td>
        </tr>

        <tr>
            <td> e-mail</td>
            <td>
                <input type="email" th:field="*{email}" autofocus="autofocus"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">User error</p>
            </td>
        </tr>


    </table>

    <input type="submit" value="Register"/>

</form>

</body>
</html>
